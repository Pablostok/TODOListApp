<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Texto de tarea</ion-label>
    <ion-input [(ngModel)]="textoInput"></ion-input>
  </ion-item>
  
  <div id="container">
    <ion-list *ngFor="let tarea of listaTareas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{tarea.idTarea}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{tarea.textoTarea}}
        </ion-card-content>
      </ion-card>
    </ion-list>
    

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTarea()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
